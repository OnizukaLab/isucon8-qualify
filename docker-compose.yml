version: '3'

services:
  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "4231:80"
    environment:
      TZ: "Asia/Tokyo"

  web1:
    build: .
    container_name: web1
    volumes:
      - '.:/root/isucon8-qualify'
    environment:
      TZ: "Asia/Tokyo"
    tty: true
    command: "uwsgi --ini /root/isucon8-qualify/webapp/python/uwsgi.ini"

