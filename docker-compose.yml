  web2:
    build: .
    container_name: web2
    volumes:
      - '.:/root/isucon8-qualify'
    environment:
      TZ: "Asia/Tokyo"
    tty: true
    command: "uwsgi --ini /root/isucon8-qualify/webapp/python/uwsgi.ini"

  db:
    build: db
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: torb
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
      BIND-ADDRESS: 0.0.0.0
    tty: true

